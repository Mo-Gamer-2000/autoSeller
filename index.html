<!DOCTYPE html>
<html lang="en-GB">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Auto Seller UK</title>

    <!-- Import css  file -->
    <link rel="stylesheet" href="./css/styles.css" />
  </head>

  <body>
    <header class="header">
      <!-- Add your header content here -->
      <div id="menubar" class="fa-solid fa-bars"></div>
      <a href="#" class="logo">AutoSeller<span>24X7</span></a>

      <!-- navbar section-->
      <nav class="navbar">
        <a href="#home">Home</a>
        <a href="#vehicles">Vehicles</a>
        <a href="#services">Services</a>
        <a href="#featured">Featured</a>
        <a href="#reviews">Reviews</a>
        <a href="#contact">Contact</a>
      </nav>

      <!-- login button -->
      <div id="login-btn">
        <button type="button" class="btn">Login</button>
        <i class="fa-solid fa-user"></i>
      </div>
    </header>

    <!-- login form -->
    <div class="login-form-container">
      <span class="fa-solid fa-xmark" id="close-login-btn"></span>

      <form action="">
        <h3>User Login</h3>
        <input type="email" placeholder="Email Address" class="box" />
        <input type="password" placeholder="Password" class="box" />
        <p>Forgotten password? <a href="#">Reset password</a></p>
        <input type="button" value="Log in" class="btn" />
        <p>Or login with</p>
        <div class="buttons">
          <a href="#" class="btn">Google</a>
          <a href="#" class="btn">Facebook</a>
        </div>
        <p>Create new account? <a href="#">Create account</a></p>
      </form>
    </div>

    <!-- Import awesome font file -->
    <script
      src="https://kit.fontawesome.com/531598a49e.js"
      crossorigin="anonymous"
    ></script>

    <!-- Import javascript  file -->
    <script src="./js/script.js"></script>
  </body>
</html>
